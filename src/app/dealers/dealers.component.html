<mdl-layout mdl-layout-fixed-header mdl-layout-fixed-drawer>
  <mdl-layout-header class="mdl-color--indigo-700">
      <mdl-layout-header-row>
        <mdl-layout-spacer></mdl-layout-spacer>
            <a class="mdl-navigation__link logout" href="#" routerLink="/"><i class="material-icons md-36 md-light"  mdl-badge="1" mdl-badge-overlap>shopping_cart</i></a>
            <button mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)" mdl-button-type="icon" mdl-ripple style="width: 50px; height:auto;"><img src="src/assets/img/duck.png" id="profile-pic"></button>
                <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
                    <mdl-menu-item mdl-ripple>Mi Perfil</mdl-menu-item>
                    <mdl-menu-item mdl-ripple mdl-menu-item-full-bleed-divider>Mis Ordenes</mdl-menu-item>
                    <mdl-menu-item mdl-ripple (click)="logout()">Cerrar sesi√≥n</mdl-menu-item>
                </mdl-menu>
      </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer class="mdl-color--grey">
      <mdl-layout-title><img src="src/assets/img/logo.png"></mdl-layout-title>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#" routerLink="/" routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        <a class="mdl-navigation__link" href="#" routerLink="/distributors" routerLinkActive='active'>Distribuidores</a>
        <a class="mdl-navigation__link" href="#" routerLink="/retailers" routerLinkActive='active'>Minoristas</a>
        <a class="mdl-navigation__link" href="#" routerLink="/products" routerLinkActive='active'>Productos</a>
      </nav>
  </mdl-layout-drawer>
  <mdl-layout-content>
      <router-outlet></router-outlet>
  </mdl-layout-content>
</mdl-layout>
