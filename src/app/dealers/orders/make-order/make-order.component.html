<div class="mdl-grid">
    
<div class="mdl-layout mdl-js-layout">
	<main class="mdl-layout__content">
		<div class="mdl-card">
			<div class="mdl-card__title mdl-color--orange-A700 mdl-color-text--white">
				<h2 class="mdl-card__title-text ">Pedido</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="id">id</label>
						<input class="mdl-textfield__input" type="number" required [(ngModel)]="retailer_id" [ngModelOptions]="{standalone: true}"/>
			
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="number"  required [(ngModel)]="route_id" [ngModelOptions]="{standalone: true}" />
						<label class="mdl-textfield__label" >route</label>
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="number" required [(ngModel)]="products[counter-1].offeredProduct" [ngModelOptions]="{standalone: true}"  />
						<label class="mdl-textfield__label" for="userpass">Products</label>
					</div>
                    <div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="number" required [(ngModel)]="products[counter-1]['quantity']" [ngModelOptions]="{standalone: true}" />
						<label class="mdl-textfield__label" for="userpass">Quantity</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
                <button (click)= "reset()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">add</i>
                </button>
			</div>
		</div>
        <button (click)="createResponse()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Notificar
        </button>
	</main>
</div>

</div>
