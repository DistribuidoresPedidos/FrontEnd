<div *ngIf="location.path()!=''">
    <nav id="app-nav" class="navbar navbar-toggleable-md navbar-dark bg-primary fixed-top">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img id="logo" src="src/logo.png">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                       <a class="nav-link" href="#" routerLink="/">Inicio</a>
                    </li>
                    <li class="nav-item" [class.active]="location.path()=='/distributors'">
                        <a class="nav-link" href="#" routerLink="/distributors">Distribuidores</a>
                    </li>
                    <li class="nav-item" [class.active]="location.path()=='/retailers'">
                        <a class="nav-link" href="#" routerLink="/retailers">Minoristas</a>
                    </li>
                    <li class="nav-item" [class.active]="location.path()=='/products'">
                        <a class="nav-link" href="#" routerLink="/products">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
