<div class="row">
	<div class="col-sm-9 col-lg-10">
	    <div class="container">
	        <div class="row">
	        	<div class="col-xs-12 col-md-6 col-lg-4" *ngFor="let product of products1"> <!--sadsasadsd -->
	            	<div class="card">
	              		<div class="view overlay hm-white-slight">
	                		<img src="{{product.data.product.photo.url}}" class="img-fluid"alt=""> 
	                		<a href="#"> <div class="mask"></div> </a>
	              		</div>
		              	<div class="card-block">
		                	<h4 class="card-title">Producto : {{product.data.product.name}}</h4>
		                	<p class="card-text">Categoria : {{product.data.product.category}}  
		                	<p class="card-title">Peso : {{product.data.product.weight}}</p>
		                	<p class="card-title">Precio : {{product.data.price}}</p>
		              	</div>
	            	</div>
	        	</div>
	        </div>
	    </div>
	</div>
</div>
