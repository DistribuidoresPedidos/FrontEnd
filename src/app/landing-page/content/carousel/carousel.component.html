<swiper [config]="config">
  <div class="swiper-wrapper">
    <div class="swiper-slide" id="slide-1">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h1>Bienvenido</h1>
          <h3>Únete a nuestra red de distribuidores</h3>
        </div>
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--4-tablet mdl-cell--2-phone mdl-cell--3-offset mdl-cell--1-offset">
          <button #loginButton mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple (click)="loginDialog.show()">
            Inicia Sesión
          </button>
          <button routerLink="/register" mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple>
            Regístrate
          </button>
        </div>
      </div>
    </div>
    <div class="swiper-slide" id="slide-2">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h1>Distribuidores</h1>
          <h3>Nuestros distribuidores dan a conocer sus productos <br> y obtienen excelentses resultados</h3>
        </div>
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--4-tablet mdl-cell--2-phone mdl-cell--3-offset mdl-cell--1-offset">
          <button #loginButton mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple (click)="loginDialog.show()">
            Inicia Sesión
          </button>
          <button routerLink="/register" mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple>
            Regístrate
          </button>
        </div>
      </div>
    </div>
    <div class="swiper-slide" id="slide-3">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h1>Bienvenido</h1>
          <h3>Únete a nuestra red de distribuidores</h3>
        </div>
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--4-tablet mdl-cell--2-phone mdl-cell--3-offset mdl-cell--1-offset">
          <button #loginButton mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple (click)="loginDialog.show()">
            Inicia Sesión
          </button>
          <button routerLink="/register" mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple>
            Regístrate
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</swiper>



<mdl-dialog #loginDialog
            [mdl-dialog-config]="{
              clickOutsideToClose: true,
              styles:{'width': '30vw'},
              isModal:true,
              openFrom: loginButton,
              enterTransitionDuration: 400,
              leaveTransitionDuration: 400}"
              >
  <h3 class="mdl-dialog__title">Iniciar Sesión</h3>
  <div class="mdl-dialog__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <mdl-icon class="mdl-color-text--indigo">email</mdl-icon>
        <mdl-textfield
          type="text"
          label="Correo Electrónico"
          autofocus
          floating-label
          pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
          error-msg="Correo inválido"
          [(ngModel)]="email"
          name="email"></mdl-textfield>
      </div>
      <div class="mdl-cell mdl-cell--12-col">
        <mdl-icon class="mdl-color-text--indigo">lock</mdl-icon>
        <mdl-textfield
          type="password"
          label="Contraseña"
          floating-label
          [(ngModel)]="password"
          name="password"
        ></mdl-textfield>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <mdl-radio name="group1" value="DISTRIBUTOR" [(ngModel)]="userType" mdl-ripple>Distribuidor</mdl-radio>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <mdl-radio name="group1" value="RETAILER" [(ngModel)]="userType" mdl-ripple>Minorista</mdl-radio>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple (click)="signIn()">Entrar</button>
    </div>
  </div>
</mdl-dialog>
