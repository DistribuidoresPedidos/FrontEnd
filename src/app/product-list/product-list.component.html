<nav class="navbar navbar-toggleable-md navbar-dark "id="nav1">
  <div class="container">

    <a class="navbar-brand" href="#home">
      <img id="logo" src="src/logo.png">
    </a>

    <ul class="navbar-nav mr-auto" >
      <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" class="nav-link">Productos</a>
      </li>
      <li class="nav-item">
          <a routerLink="/retailers" routerLinkActive="active" class="nav-link">Minoristas</a>
      </li>
    </ul>
    </div>
</nav>



  <div class="row">
    <div class="col-sm-3 col-lg-2">
      <h2>Busqueda</h2>
      <br/><br/>
      <div class="container">
          <form>
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="filtername" [ngModelOptions]="{standalone: true}">
              </div>
          </form>
          <form>
              <div class="form-group">
                <label>Categoria</label>
                <input type="text">
              </div>
          </form>
          <form>
              <div class="form-group">
                <label>Precio</label>
                <input type="text">
              </div>
          </form>
      </div>  
      
    </div>

    <div class="col-sm-9 col-lg-10">
  
      <h2>Productos</h2>
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4" *ngFor="let item of dataItems | filterOfferedProductsName : filtername">
                  <div class="card">
                    <div class="view overlay hm-white-slight">
                      <img src="{{item.product.photo.url}}" class="img-fluid"alt="">
                      <a href="#">
                        <div class="mask"></div>
                      </a>
                    </div>
                    <div class="card-block">
                      <h4 class="card-title">Producto : {{item.product.name}}</h4>
                      <p class="card-text">Categoria : {{item.product.category}}  </p>
                      <p class="card-text">Distribuidor: {{item.distributor.name}}</p>                         
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
  </div>
